---
repository_keys:
  - https://download.docker.com/linux/ubuntu/gpg

repositories:
  - name: docker
    repository: "deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable"
  - name: xenial
    repository: "deb [arch=amd64] http://de.archive.ubuntu.com/ubuntu/ xenial main restricted universe multiverse"
  - name: xenial-backports
    repository: "deb [arch=amd64] http://de.archive.ubuntu.com/ubuntu/ xenial-backports main restricted universe multiverse"
  - name: xenial-security
    repository: "deb [arch=amd64] http://de.archive.ubuntu.com/ubuntu/ xenial-security main restricted universe multiverse"
  - name: xenial-updates
    repository: "deb [arch=amd64] http://de.archive.ubuntu.com/ubuntu/ xenial-updates main restricted universe multiverse"
